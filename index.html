<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8;" />
    <title>
      Ore no peiji
    </title>
    <style media="all" type="text/css" id="directory">
      body {
        animation-name: b;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }
      h1 {
        position: absolute;
        text-align: center;
        animation-name: h;
        animation-duration: 0.1s;
        animation-iteration-count: infinite;
      }
      a {
        animation-name: a;
        text-decoration: none;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
      @keyframes b {
        0% {
          background-color: #0000ff;
        }
        17% {
          background-color: #00ffff;
        }
        33% {
          background-color: #00ff00;
        }
        50% {
          background-color: #ffff00;
        }
        67% {
          background-color: #ff0000;
        }
        83% {
          background-color: #ff00ff;
        }
        100% {
          background-color: #0000ff;
        }
      }
      @keyframes a {
        0% {
          color: #000000;
          font-size: 12pt;
        }
        12.5% {
          color: #0000ff;
          font-size: 24pt;
        }
        25% {
          color: #00ffff;
          font-size: 36pt;
        }
        37.5% {
          color: #00ff00;
          font-size: 48pt;
        }
        50% {
          color: #ffff00;
          font-size: 60pt;
        }
        62.5% {
          color: #ffffff;
          font-size: 48pt;
        }
        75% {
          color: #ff00ff;
          font-size: 36pt;
        }
        87.5% {
          color: #ff0000;
          font-size: 24pt;
        }
        100% {
          color: #0000ff;
          font-size: 12pt;
        }
      }
      @keyframes h {
        0% {
          top: 0;
          left: 0;
          right: auto;
          bottom: auto;
        }
        25% {
          top: 0;
          left: auto;
          right: 0;
          bottom: auto;
        }
        50% {
          top: auto;
          left: auto;
          right: 0;
          bottom: 0;
        }
        75% {
          top: auto;
          left: 0;
          right: auto;
          bottom: 0;
        }
        100% {
          top: 0;
          left: 0;
          right: auto;
          bottom: auto;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      <a href="http://www.migiglass.com/" title="Excellent glass tableware">
        Shameless promotion
      </a>
    </h1>
    <span />
  </body>
</html>
